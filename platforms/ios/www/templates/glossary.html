<ion-view><ion-nav-title><img src="img/menuLogo.png" class="glossary-img-title"/></ion-nav-title><ion-content class="padding"><div><uib-accordion><uib-accordion-group ng-repeat="(_key, _value) in data track by $index"><uib-accordion-heading class="padding glossary-sections"><h2 ng-class="{'assertive':_key==='STOPP CRITERIA','balanced':_key==='START CRITERIA'}" class="inline headers-font">{{_key}}</h2><i ng-if="!_value.showSs" class="ion-chevron-down pull-right heading-top-margin"></i><i ng-if="_value.showSs" class="ion-chevron-up pull-right heading-top-margin"></i></uib-accordion-heading><uib-accordion><uib-accordion-group ng-repeat="(key, value) in _value track by $index" is-open="value.showSection"><uib-accordion-heading class="glossary-sections"><h4 class="dark inline">{{key}}</h4></uib-accordion-heading><div ng-repeat="item in value track by $index" ng-if="value.showSection" class="card"><div class="item item-text-wrap"><div categories-ui="{{item}}"></div><div ng-if="item.reasone" ng-click="toggleReason()" class="heading-padding"><span class="positive">Reason &nbsp;</span><span ng-if="!item.showReasone" class="positive ion-chevron-down"></span><span ng-if="item.showReasone" class="positive ion-chevron-up"></span><p ng-if="item.showReasone" class="white-space padding">{{item.reasone | capitalize}}</p></div><div ng-if="item.references" ng-click="toggleRefs()" class="heading-padding"><span class="energized">References &nbsp;</span><span ng-if="!item.showRefs" class="energized ion-chevron-down"></span><span ng-if="item.showRefs" class="energized ion-chevron-up"></span><div ng-if="item.showRefs" ng-repeat="ref in item.references" class="ref-continer padding"><p>{{ref}}</p></div></div></div></div><div class="clearfix"></div></uib-accordion-group></uib-accordion></uib-accordion-group></uib-accordion></div></ion-content></ion-view>
