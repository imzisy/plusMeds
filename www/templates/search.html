<ion-view view-title="Search"><div class="list has-header"><div class="item item-input-inset search-box"><label class="item-input-wrapper"><input type="text" placeholder="Search..." ng-model="values.search" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }" ng-change="search()"/></label><button ng-click="search()" ng-show="!values.search" class="button button-icon icon ion-search"></button><button ng-click="cancel()" ng-hide="!values.search" class="button button-icon icon ion-close"></button></div></div><ion-content class="padding has-search-bar"><div ng-repeat="(k, v) in data track by $index"><div ng-if="v" ng-click="toggleSs()" class="padding glossary-sections"><h3 ng-class="{'assertive':k==='STOPP CRITERIA','balanced':k==='START CRITERIA'}">{{k}}</h3><span ng-if="!v.showSs" class="ion-chevron-down"></span><span ng-if="v.showSs" class="ion-chevron-up"></span></div><div ng-if="v.showSs &amp;&amp; value &amp;&amp; value.length&gt;0" ng-repeat="(key, value) in v track by $index"><H4>{{key}}</H4><div ng-repeat="item in value track by $index" class="card"><div class="item item-text-wrap"><div categories-ui="{{item}}"></div><div ng-if="item.reasone" ng-click="toggleReason()" class="heading-padding"><span class="positive">Reason &nbsp;</span><span ng-if="!item.showReasone" class="positive ion-chevron-down"></span><span ng-if="item.showReasone" class="positive ion-chevron-up"></span><p ng-if="item.showReasone" class="white-space padding">{{item.reasone | capitalize}}</p></div><div ng-if="item.references" ng-click="toggleRefs()" class="heading-padding"><span class="energized">References &nbsp;</span><span ng-if="!item.showRefs" class="energized ion-chevron-down"></span><span ng-if="item.showRefs" class="energized ion-chevron-up"></span><div ng-if="item.showRefs" ng-repeat="ref in item.references" class="ref-continer padding"><span>{{ref}}</span></div></div></div></div><div class="clearfix"></div></div></div><div ng-if="!data['STOPP CRITERIA'] &amp;&amp; !data['START CRITERIA'] &amp;&amp; values.called"><P class="positive">No results found.</P></div></ion-content></ion-view>
